databaseChangeLog:
  - changeSet:
      id: create-cinema-hall-table
      author: bw
      changes:
        - createTable:
            tableName: cinema_halls
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: capacity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
